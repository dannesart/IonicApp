<ion-header no-border class="ion-no-border p-6">
  <ion-toolbar>
    <ion-title color="dark">Update information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="tertiary">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="source$ | async as source">
    <iframe [src]="source.url | safe" class="w-full h-full"></iframe>
  </ng-container>
</ion-content>
