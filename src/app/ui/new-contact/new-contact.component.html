<ion-header no-border class="ion-no-border p-2.5">
  <ion-toolbar>
    <ion-title color="dark">Add new contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="tertiary">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid class="h-full p-8">
    <ion-row>
      <ion-col>
        <p-input
          (valueChange)="updatePhoneNumber($event)"
          (countryChange)="updateCountry($event)"
          [label]="'Phone number'"
          [placeholder]="'+ccxxxxxxxxx'"
          [id]="'phonenumber'"
          [type]="'phone'"
        ></p-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          class="button"
          expand="block"
          (click)="addNewContact()"
          class="ion-activatable ripple-parent w-full text-lg m-0 mt-8"
          >Add
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
