<button
  (click)="toggleDebugger()"
  class="fixed bottom-6 right-6 z-50 p-3 bg-tertiary-default text-light-default"
>
  {{ showDebugger ? "Close" : "Debugger" }}
</button>

<div
  class="fixed top-6 left-2 right-2 bottom-6 bg-light-default rounded-lg z-40 p-6"
  *ngIf="showDebugger"
>
  <pre>
        {{ envs | json }}
    </pre
  >
</div>
